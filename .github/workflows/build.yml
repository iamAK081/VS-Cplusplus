name: Build AK-CplusPlus Test Project

on:
  push:
     branches: [ master ]
     pull_request:
     branches: [ master ]
jobs:
   build:
     runs-on: windows-latest
     
     steps:
     - name: checkout code
     uses: actions/checkout@v3
     
     -name: Setup MSBuild
     uses: microsoft/setup-msbuild@v1.1
     
     - name: Build with MSBuild
     run: msbuild "Test/Test.vcxproj"/p:Configuration=Release